<!DOCTYPE html>
<html lang="en">

<head>
    <title>Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="suc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Details
                </div>
                <div class="panel-body">
                    <div>
                        <span>Name : </span><span id="fname"> </span> <span id='lname'></span>
                    </div>
                    <br>
                    <div>
                        <span>Email: </span><span id="email"></span>
                    </div>
                    <br>
                    <div>
                        <span>Contact: </span> <span id="con"></span>
                    </div>
                    <br>
                    <div>
                        <span>Sex: </span><span id="sex"></span>
                    </div>
                    <br>
                    <div>
                        <span>Adhar: </span><span id="adh"></span>
                    </div>
                    <br>
                    <div>
                        <span>Pan: </span><span id="pan"></span>
                    </div>
                    <br>
                    <div>
                        <fieldset>
                            <legend>Address</legend>
                            <div id="add"></div>
                            <span id="city"></span>
                            <span>, </span>
                            <span id="state"></span>
                            <span>, </span>
                            <span id="count"></span>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="register1.js"></script>
</body>

</html>
